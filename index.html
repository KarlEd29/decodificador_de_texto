<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/logo.png" alt="Logo Alura">
    </header>

    <main class="conteudo_principal">
        <section class="conteudo_principal_bloco1">
            <textarea class="text_area" cols="41" rows="9" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <img src="assets/attetion_icon.png" alt="Icone de atencao">
                <p>Apenas letras min√∫sculas e sem acento</p>
            </div>

            <div class="botoes">
                <button class="btn_encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="conteudo_principal_bloco2">
            <textarea class="texto_encriptado" cols="15" rows="16"></textarea>
            <button class="btn_copy">Copiar</button>
        </section>
    </main>

    <footer>2024 Desenvolvido por C. Eduardo</footer>

    <script src="script.js"></script>

</body>
</html>
